<div class="panel panel-default">
    <div class="panel-heading">Start Doing</div>
    <div class="panel-body">
        <div ng-repeat="start in startDoingItems">
            <div class="panel">
                <div class="panel-heading">{{start.title}}</div>
                <div class="panel-body">{{start.description}}</div>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input ng-model="newStartDoing.title" class="form-control" id="title">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea ng-model="newStartDoing.description" class="form-control" id="description" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input ng-model="newStartDoing.anonymous" type="checkbox">Anonymous
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-xs-1">
                    <button ng-click="addStartDoing()" class="btn btn-primary">New</button>
                </div>
                <div class="col-xs-1">
                    <button ng-click="clearStartDoing()" class="btn btn-default">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Stop Doing</div>
    <div class="panel-body">
        <div ng-repeat="stop in stopDoingItems">
            <div class="panel">
                <div class="panel-heading">{{stop.title}}</div>
                <div class="panel-body">{{stop.description}}</div>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input ng-model="newStopDoing.title" class="form-control" id="title">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea ng-model="newStopDoing.description" class="form-control" id="description" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input ng-model="newStopDoing.anonymous" type="checkbox">Anonymous
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-xs-1">
                    <button ng-click="addStopDoing()" class="btn btn-primary">New</button>
                </div>
                <div class="col-xs-1">
                    <button ng-click="clearStopDoing()" class="btn btn-default">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Continue Doing</div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="continue in continueDoingItems">
                <div class="panel">
                    <div class="panel-heading">{{continue.title}}</div>
                    <div class="panel-body">{{continue.description}}</div>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input ng-model="newContinueDoing.title" class="form-control" id="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea ng-model="newContinueDoing.description" class="form-control" id="description" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input ng-model="newContinueDoing.anonymous" type="checkbox">Anonymous
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-1">
                        <button ng-click="addContinueDoing()" class="btn btn-primary">New</button>
                    </div>
                    <div class="col-xs-1">
                        <button ng-click="clearContinueDoing()" class="btn btn-default">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
